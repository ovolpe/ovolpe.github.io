<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {background-color: white; color: cornflowerblue; padding: 0px; font-size: 16px; border: none;}
.dropdown {position: relative; display: inline-block;}
.dropdown-content {display: none; position: absolute; background-color: aliceblue; font-size: 14px; 
				   min-width: 100px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1;}
.dropdown-content a {color: lightslategray; padding: 2px 2px; text-decoration: none; display: block;}
.dropdown-content a:hover {background-color: white;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: white;}
</style>
</head>
